<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>페이지를 찾을 수 없습니다 - StudyHub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f7;
        }

        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 24px;
            background-color: #1f2937;
            color: #f9fafb;
        }

        .top-bar-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo {
            font-weight: 700;
            font-size: 20px;
            color: #f9fafb;
            text-decoration: none;
        }

        .top-link {
            color: #e5e7eb;
            text-decoration: none;
            font-size: 14px;
        }

        .top-link:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 600px;
            margin: 80px auto;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(15, 23, 42, 0.08);
            padding: 32px 28px 28px 28px;
            text-align: center;
        }

        .error-code {
            font-size: 56px;
            font-weight: 800;
            color: #2563eb;
            margin: 0 0 8px 0;
        }

        .error-title {
            font-size: 22px;
            font-weight: 600;
            margin: 0 0 12px 0;
            color: #111827;
        }

        .error-message {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 24px;
            line-height: 1.5;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            padding: 8px 14px;
            border-radius: 999px;
            border: 1px solid #2563eb;
            background-color: #2563eb;
            color: #ffffff;
            font-size: 14px;
            text-decoration: none;
        }

        .btn.secondary {
            background-color: #ffffff;
            color: #2563eb;
        }

        .btn:hover {
            opacity: 0.95;
        }

        .hint {
            margin-top: 20px;
            font-size: 12px;
            color: #9ca3af;
        }
    </style>
</head>
<body>

<header class="top-bar">
    <div class="top-bar-left">
        <a th:href="@{/}" class="logo">StudyHub</a>
        <a th:href="@{/studies}" class="top-link">스터디 둘러보기</a>
        <a th:href="@{/my/studies}" class="top-link">내 스터디</a>
    </div>
</header>

<main>
    <div class="container">
        <div class="error-code">404</div>
        <div class="error-title">요청하신 페이지를 찾을 수 없습니다.</div>
        <p class="error-message">
            주소가 잘못되었거나,<br>
            페이지가 이동되었을 수 있습니다.
        </p>

        <div class="actions">
            <a th:href="@{/}" class="btn">홈으로 이동</a>
            <a th:href="@{/studies}" class="btn secondary">공개 스터디 둘러보기</a>
        </div>

        <div class="hint">
            주소창의 URL을 한 번 더 확인해 보세요.
        </div>
    </div>
</main>

</body>
</html>
