<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${study.title} + ' - 멤버 목록 - StudyHub'">멤버 목록 - StudyHub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 전역 화이트 테마 -->
    <link rel="stylesheet" th:href="@{/css/studyhub.css}">

    <!-- 이 페이지 전용 스타일 -->
    <style>
        .members-main {
            max-width: 1040px;
            margin: 0 auto;
        }

        .members-header-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .my-role-pill {
            display: inline-flex;
            align-items: center;
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 12px;
            background-color: var(--color-primary-soft);
            color: var(--color-primary);
            margin-top: 6px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 18px;
            font-size: 14px;
        }
        thead {
            background-color: #eff6ff;
        }
        th, td {
            padding: 8px 10px;
            border-bottom: 1px solid var(--color-border-subtle);
            text-align: left;
            vertical-align: middle;
        }
        th {
            font-weight: 600;
            font-size: 13px;
            color: var(--color-text-main);
        }
        tbody tr:hover {
            background-color: #f9fafb;
        }

        .role-pill {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 999px;
            font-size: 12px;
        }
        .role-leader {
            background-color: #fee2e2;
            color: #b91c1c;
        }
        .role-manager {
            background-color: #dbeafe;
            color: #1d4ed8;
        }
        .role-member {
            background-color: #e5e7eb;
            color: #374151;
        }

        .self-label {
            font-size: 11px;
            color: var(--color-text-muted);
            margin-left: 4px;
        }

        .actions {
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
        }
        .action-btn {
            padding: 3px 8px;
            border-radius: 999px;
            border: none;
            font-size: 11px;
            cursor: pointer;
        }
        .action-promote {
            background-color: #e0ecff;
            color: #1d4ed8;
        }
        .action-demote {
            background-color: #fef3c7;
            color: #92400e;
        }
        .action-remove {
            background-color: #fee2e2;
            color: #b91c1c;
        }
        .action-leave {
            background-color: #fce7f3;
            color: #be185d;
        }

        .info-text {
            margin-top: 12px;
            font-size: 12px;
            color: var(--color-text-muted);
            line-height: 1.5;
        }

        @media (max-width: 640px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }
            thead {
                display: none;
            }
            tbody tr {
                border-bottom: 1px solid var(--color-border-subtle);
                padding: 8px 0;
            }
            td {
                border: none;
                padding: 4px 0;
            }
            td::before {
                content: attr(data-label);
                display: inline-block;
                min-width: 80px;
                font-weight: 600;
                font-size: 12px;
                color: var(--color-text-muted);
                margin-right: 6px;
            }
        }
    </style>

    <script>
        function confirmRemoveMember() {
            return confirm("정말 이 멤버를 강퇴하시겠습니까?\n\n강퇴 후에는 다시 가입 신청을 해야만 스터디에 참여할 수 있습니다.");
        }

        function confirmLeaveStudy() {
            return confirm("정말 이 스터디에서 탈퇴하시겠습니까?\n\n탈퇴 후에는 스터디 내 게시글/출석 기록은 남아 있고,\n다시 참여하려면 새로 가입 신청을 해야 합니다.");
        }
    </script>
</head>
<body>

<!-- 사이트 공통 헤더 -->
<th:block th:replace="fragments/header :: header"></th:block>

<!-- 스터디룸 상단 탭 (멤버 탭 활성화) -->
<header class="room-header">
    <div style="display:flex;align-items:center;gap:14px;">
        <a class="room-brand" th:href="@{|/room/${study.id}|}"
           th:text="${study != null ? study.title : '스터디'}">스터디</a>
        <nav class="room-nav">
            <a th:href="@{|/room/${study.id}|}">홈</a>
            <a th:href="@{|/room/${study.id}/sessions|}">출석</a>
            <a th:href="@{|/room/${study.id}/board|}">게시판</a>
            <a th:href="@{|/room/${study.id}/files|}">자료실</a>
            <a class="active" th:href="@{|/room/${study.id}/members|}">멤버</a>
        </nav>
    </div>
    <div class="room-header-right">
        <span class="role-badge" th:if="${myRole != null}" th:text="${myRole}">MEMBER</span>
        <a class="btn-secondary" th:href="@{/studies}">다른 스터디 둘러보기</a>
    </div>
</header>

<main class="page-container">
    <section class="card members-main">
        <div class="members-header-info">
            <h2 class="section-title" th:text="${study.title} + ' - 멤버 목록'">멤버 목록</h2>
            <div class="my-role-pill"
                 th:text="${isLeader} ? '내 역할: 리더(개설자)' :
                          (${isLeaderOrManager} ? '내 역할: 매니저(부리더)' : '내 역할: 멤버')">
                내 역할
            </div>
        </div>

        <table>
            <thead>
            <tr>
                <th>닉네임</th>
                <th>이메일</th>
                <th>역할</th>
                <th>관리</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.isEmpty(memberships)}">
                <td colspan="4">아직 가입된 멤버가 없습니다.</td>
            </tr>
            <tr th:each="m : ${memberships}">
                <td data-label="닉네임">
                    <span th:text="${m.user.nickname}">닉네임</span>
                    <span th:if="${m.user.id == currentUserId}" class="self-label">(나)</span>
                </td>
                <td data-label="이메일"
                    th:text="${m.user.email}">email@example.com</td>
                <td data-label="역할">
                    <span th:switch="${m.role.name()}">
                        <span th:case="'LEADER'" class="role-pill role-leader">리더</span>
                        <span th:case="'MANAGER'" class="role-pill role-manager">매니저</span>
                        <span th:case="'MEMBER'" class="role-pill role-member">멤버</span>
                        <span th:case="*"
                              class="role-pill role-member"
                              th:text="${m.role}">기타</span>
                    </span>
                </td>
                <td data-label="관리">
                    <!-- 리더/매니저/관리자 → 다른 사람 관리 (리더 제외, 자기 자신 제외) -->
                    <div class="actions"
                         th:if="${(isLeaderOrManager or isAdmin)
                                  and m.role.name() != 'LEADER'
                                  and m.user.id != currentUserId}">
                        <!-- 리더/관리자: 역할 변경 버튼 -->
                        <form th:if="${(isLeader or isAdmin) and m.role.name() == 'MEMBER'}"
                              th:action="@{'/room/' + ${study.id} + '/members/' + ${m.id} + '/promote'}"
                              method="post">
                            <button type="submit" class="action-btn action-promote">매니저로 지정</button>
                        </form>
                        <form th:if="${(isLeader or isAdmin) and m.role.name() == 'MANAGER'}"
                              th:action="@{'/room/' + ${study.id} + '/members/' + ${m.id} + '/demote'}"
                              method="post">
                            <button type="submit" class="action-btn action-demote">일반 멤버로 변경</button>
                        </form>

                        <!-- 강퇴 버튼 (리더/관리자: 리더 제외 모두, 매니저: 멤버만) -->
                        <form th:if="${isLeader or isAdmin or ( !isLeader and isLeaderOrManager and m.role.name() == 'MEMBER')}"
                              th:action="@{'/room/' + ${study.id} + '/members/' + ${m.id} + '/remove'}"
                              method="post"
                              onsubmit="return confirmRemoveMember();">
                            <button type="submit" class="action-btn action-remove">강퇴</button>
                        </form>
                    </div>

                    <!-- 자기 자신 탈퇴 (리더는 탈퇴 버튼 없음) -->
                    <div class="actions"
                         th:if="${m.user.id == currentUserId and m.role.name() != 'LEADER'}">
                        <form th:action="@{'/room/' + ${study.id} + '/members/leave'}"
                              method="post"
                              onsubmit="return confirmLeaveStudy();">
                            <button type="submit" class="action-btn action-leave">스터디 탈퇴</button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="info-text">
            ※ 리더와 관리자만 다른 멤버의 권한을 변경하거나 강퇴할 수 있습니다.<br>
            &nbsp;&nbsp;- 리더 / 관리자: 일반 멤버 강퇴 가능, 리더는 대상 제외<br>
            &nbsp;&nbsp;- 리더: 매니저 지정/해제 및 매니저 강퇴 가능<br>
            &nbsp;&nbsp;- 멤버 / 매니저는 자신의 행에서 <strong>스터디 탈퇴</strong> 버튼으로 언제든지 나갈 수 있습니다.
        </div>
    </section>
</main>

</body>
</html>
