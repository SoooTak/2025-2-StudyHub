<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>프로필 수정 - StudyHub</title>
</head>
<body>

<th:block th:replace="fragments/header :: body"></th:block>

<main style="max-width:700px; margin:24px auto; background:white; padding:24px; border-radius:8px;">
    <h2>프로필 수정</h2>
    <hr>

    <form method="post" action="/my/profile/edit" style="margin-top:16px;">

        <label>이름</label><br>
        <input type="text" name="name"
               th:value="${user.name}"
               style="width:100%; padding:8px; margin-bottom:12px;">

        <label>닉네임</label><br>
        <input type="text" name="nickname"
               th:value="${user.nickname}"
               style="width:100%; padding:8px; margin-bottom:12px;">

        <label>전화번호</label><br>
        <input type="text" name="phone"
               th:value="${user.phone}"
               style="width:100%; padding:8px; margin-bottom:12px;">

        <label>소개</label><br>
        <textarea name="intro"
                  style="width:100%; height:120px; padding:8px; margin-bottom:12px;"
                  th:text="${user.intro}"></textarea>

        <button type="submit"
                style="background:#2563eb; color:white; padding:10px 16px; border:none; border-radius:6px;">
            저장하기
        </button>

        <a th:href="@{/my/profile}"
           style="margin-left:8px; color:#666; text-decoration:none;">
            취소
        </a>

    </form>
</main>

</body>
</html>
