<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>내 프로필 - StudyHub</title>
</head>
<body>

<th:block th:replace="fragments/header :: body"></th:block>

<main style="max-width:700px; margin:24px auto; background:white; padding:24px; border-radius:8px;">

    <h2>내 프로필</h2>
    <hr>

    <div style="margin-top:12px; font-size:15px;">
        <p><strong>이메일:</strong> <span th:text="${user.email}"></span></p>
        <p><strong>이름:</strong> <span th:text="${user.name}"></span></p>
        <p><strong>닉네임:</strong> <span th:text="${user.nickname}"></span></p>
        <p><strong>전화번호:</strong> <span th:text="${user.phone}"></span></p>
        <p><strong>소개:</strong></p>
        <div style="padding:8px; border:1px solid #ccc; border-radius:6px; white-space:pre-line;"
             th:text="${user.intro}"></div>

        <p style="margin-top:12px;"><strong>가입일:</strong>
            <span th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
        </p>
    </div>

    <div style="margin-top:20px;">
        <a th:href="@{/my/profile/edit}"
           style="background:#2563eb; color:white; padding:8px 16px; border-radius:6px; text-decoration:none;">
            프로필 수정
        </a>
    </div>
</main>

</body>
</html>
