<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>사용자 관리 · StudyHub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/studyhub.css}">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
            font-size: 14px;
        }
        th, td {
            padding: 8px 10px;
            border-bottom: 1px solid var(--color-border-subtle);
            text-align: left;
        }
        th {
            background-color: #f3f4f6;
            font-weight: 600;
        }
        .role-tag {
            padding: 3px 7px;
            border-radius: 999px;
            font-size: 11px;
            background-color: var(--color-primary-soft);
            color: var(--color-primary);
        }
        .form-inline {
            display: inline;
        }
    </style>
</head>
<body>

<th:block th:replace="fragments/header :: header"></th:block>

<main class="page-container">
    <section class="card">
        <h1 class="section-title">사용자 관리</h1>
        <p class="muted">
            역할(권한)을 변경할 수 있습니다.
        </p>

        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>이메일</th>
                <th>이름</th>
                <th>역할</th>
                <th>이메일 인증</th>
                <th>가입일</th>
                <th>관리</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="u : ${users}">
                <td th:text="${u.id}">1</td>
                <td th:text="${u.email}">user@example.com</td>
                <td th:text="${u.name}">홍길동</td>
                <td>
                    <span class="role-tag" th:text="${u.role}">USER</span>
                </td>
                <td th:text="${u.emailVerified}">true</td>
                <td th:text="${#temporals.format(u.createdAt, 'yyyy-MM-dd HH:mm')}">2025-12-04</td>
                <td>
                    <!-- ROLE 변경 -->
                    <form class="form-inline"
                          th:action="@{|/admin/users/${u.id}/role|}"
                          method="post">
                        <select name="role">
                            <option value="USER"
                                    th:selected="${u.role.name() == 'USER'}">USER</option>
                            <option value="ADMIN"
                                    th:selected="${u.role.name() == 'ADMIN'}">ADMIN</option>
                        </select>
                        <button type="submit" class="btn-secondary" style="margin-left:6px;">
                            변경
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <div style="margin-top:16px;">
            <a th:href="@{/admin/dashboard}" class="btn-secondary">대시보드로</a>
        </div>
    </section>
</main>

</body>
</html>
