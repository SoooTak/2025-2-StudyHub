<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>가입 신청 - StudyHub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 전역 화이트 테마 -->
    <link rel="stylesheet" th:href="@{/css/studyhub.css}">

    <style>
        .apply-wrapper {
            max-width: 640px;
            margin: 0 auto;
        }

        .apply-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .study-title {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 15px;
        }

        .field {
            margin-bottom: 14px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .field label {
            font-size: 13px;
            font-weight: 500;
        }

        .field textarea {
            width: 100%;
            box-sizing: border-box;
            padding: 8px 10px;
            border-radius: 8px;
            border: 1px solid var(--color-border-subtle);
            font-size: 14px;
            resize: vertical;
            min-height: 110px;
        }

        .field textarea:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.15);
        }

        .submit-btn {
            width: 100%;
            padding: 10px 0;
            border-radius: 999px;
            border: none;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            background-color: var(--color-primary);
            color: #ffffff;
            margin-top: 4px;
        }

        .submit-btn:hover {
            background-color: var(--color-primary-strong);
        }

        .back-link {
            display: inline-block;
            margin-top: 12px;
            font-size: 13px;
            color: var(--color-primary);
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- 사이트 공통 헤더 -->
<th:block th:replace="fragments/header :: header"></th:block>

<main class="page-container">
    <section class="card apply-wrapper">
        <h1 class="apply-title">가입 신청</h1>
        <p class="muted">
            리더가 가입 여부를 판단할 수 있도록 간단한 자기소개와 가입 이유를 적어 주세요.
        </p>

        <div class="study-title" th:text="${study.title}">스터디 제목</div>

        <form th:action="@{'/my/studies/' + ${study.id} + '/apply'}"
              th:object="${form}"
              method="post">
            <div class="field">
                <label for="message">자기소개 및 가입 이유</label>
                <textarea id="message" th:field="*{message}"
                          placeholder="어떤 이유로 이 스터디에 가입하고 싶은지, 관련 경험이나 각오 등을 적어주세요."></textarea>
            </div>

            <button type="submit" class="submit-btn">가입 신청 보내기</button>
        </form>

        <a th:href="@{'/studies/' + ${study.id}}" class="back-link">← 스터디 상세로 돌아가기</a>
    </section>
</main>

</body>
</html>
