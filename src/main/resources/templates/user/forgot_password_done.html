<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 재설정 요청 완료 · StudyHub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/studyhub.css}">
</head>
<body>

<th:block th:replace="fragments/header :: header"></th:block>

<main class="page-container">
    <section class="card">
        <h1 class="section-title">비밀번호 재설정 링크를 보냈습니다.</h1>
        <p class="muted">
            <span th:text="${email}">example@studyhub.com</span>
            로 비밀번호 재설정 링크를 발송했습니다.<br>
            메일함을 확인해 주세요.
        </p>
        <div style="margin-top:16px;">
            <a th:href="@{/login}" class="btn-primary">로그인 페이지로</a>
        </div>
    </section>
</main>

</body>
</html>
