<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 재설정 · StudyHub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/studyhub.css}">
    <style>
        .field {
            margin-bottom: 12px;
        }
        .field label {
            display: block;
            font-size: 14px;
            color: var(--color-text-muted);
            margin-bottom: 4px;
        }
        .field input {
            width: 100%;
            padding: 8px 10px;
            border-radius: 10px;
            border: 1px solid var(--color-border-subtle);
            font-size: 14px;
        }
        .error-box {
            margin-bottom: 10px;
            font-size: 13px;
            color: #b91c1c;
        }
    </style>
</head>
<body>

<th:block th:replace="fragments/header :: header"></th:block>

<main class="page-container">
    <section class="card">
        <h1 class="section-title">비밀번호 재설정 요청</h1>
        <p class="muted">
            가입하신 이메일 주소를 입력하면, 비밀번호를 재설정할 수 있는 링크를 보내드립니다.
        </p>

        <div th:if="${errorMessage}" class="error-box" th:text="${errorMessage}"></div>

        <form th:action="@{/forgot-password}" method="post">
            <div class="field">
                <label for="email">이메일</label>
                <input id="email" type="email" name="email" required placeholder="example@studyhub.com">
            </div>

            <button type="submit" class="btn-primary">재설정 링크 보내기</button>
        </form>
    </section>
</main>

</body>
</html>
