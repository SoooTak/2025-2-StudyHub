<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이페이지 · StudyHub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/studyhub.css}">
    <style>
        .profile-title {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 4px;
        }
        .profile-sub {
            font-size: 14px;
            color: var(--color-text-muted);
            margin-bottom: 16px;
        }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 12px 16px;
            align-items: center;
        }
        .form-grid label {
            font-size: 14px;
            color: var(--color-text-muted);
        }
        .form-grid input,
        .form-grid textarea {
            width: 100%;
            padding: 8px 10px;
            border-radius: 10px;
            border: 1px solid var(--color-border-subtle);
            font-size: 14px;
            outline: none;
        }
        .form-grid input:focus,
        .form-grid textarea:focus {
            border-color: var(--color-primary);
        }
        .form-actions {
            margin-top: 16px;
            display: flex;
            gap: 8px;
        }
        .error-box {
            margin-bottom: 12px;
            font-size: 13px;
            color: #b91c1c;
        }

        @media (max-width: 640px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<!-- 공통 헤더 -->
<th:block th:replace="fragments/header :: header"></th:block>

<main class="page-container">
    <section class="card">
        <h1 class="profile-title">마이페이지</h1>
        <p class="profile-sub">
            내 정보를 확인하고 수정할 수 있습니다.
        </p>

        <div th:if="${errorMessage}" class="error-box" th:text="${errorMessage}"></div>

        <form th:action="@{/my/profile}" th:object="${form}" method="post">
            <div class="form-grid">
                <!-- 이메일 (읽기 전용) -->
                <label>이메일</label>
                <div>
                    <input type="text"
                           th:value="${loginEmail}"
                           readonly>
                </div>

                <!-- 이름 -->
                <label for="name">이름</label>
                <div>
                    <input id="name" type="text" th:field="*{name}" placeholder="이름을 입력하세요">
                </div>

                <!-- 닉네임 -->
                <label for="nickname">닉네임</label>
                <div>
                    <input id="nickname" type="text" th:field="*{nickname}" placeholder="닉네임을 입력하세요">
                </div>

                <!-- 전화번호 -->
                <label for="phone">전화번호</label>
                <div>
                    <input id="phone" type="text" th:field="*{phone}" placeholder="010-0000-0000">
                </div>

                <!-- 소개 -->
                <label for="intro">소개</label>
                <div>
                    <textarea id="intro" th:field="*{intro}" rows="4"
                              placeholder="간단한 자기소개를 입력하세요"></textarea>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-primary">저장하기</button>
                <a th:href="@{/}" class="btn-secondary">메인으로</a>
            </div>
        </form>
    </section>
</main>

</body>
</html>
