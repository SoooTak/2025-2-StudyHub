<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>내 스터디 - StudyHub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 공통 테마 -->
    <link rel="stylesheet" th:href="@{/css/studyhub.css}">

    <!-- 이 페이지 전용 스타일 -->
    <style>
        .mystudies-main {
            max-width: 960px;
            margin: 24px auto 32px;
            padding: 24px 28px;
        }

        h1 {
            margin-top: 0;
            font-size: 24px;
        }

        .description {
            margin-top: 4px;
            font-size: 14px;
            color: var(--color-text-muted);
        }

        .section-title {
            margin-top: 24px;
            font-size: 18px;
            font-weight: 600;
        }

        .study-list {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .study-card {
            border-radius: 12px;
            border: 1px solid var(--color-border-subtle);
            background-color: var(--color-surface);
            padding: 14px 16px;
            box-shadow: 0 6px 16px rgba(15, 23, 42, 0.04);
        }

        .study-card h2 {
            margin: 0 0 4px 0;
            font-size: 18px;
        }

        .study-card p {
            margin: 4px 0;
            color: #4b5563;
            font-size: 14px;
        }

        .meta {
            margin-top: 6px;
            font-size: 12px;
            color: var(--color-text-muted);
        }

        .meta span {
            margin-right: 12px;
        }

        .links {
            margin-top: 8px;
            font-size: 13px;
        }

        .links a {
            margin-right: 10px;
            color: var(--color-primary);
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .empty {
            margin-top: 8px;
            font-size: 14px;
            color: var(--color-text-muted);
        }

        .top-actions {
            margin-top: 16px;
            text-align: right;
        }

        .btn-primary {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 8px 14px;
            border-radius: 999px;
            border: none;
            background-color: var(--color-primary);
            color: #ffffff;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
        }

        .btn-primary:hover {
            background-color: var(--color-primary-strong);
        }
    </style>
</head>
<body>
    <!-- 공통 헤더 (흰색 topbar) -->
    <th:block th:replace="fragments/header :: header"></th:block>

    <div class="page-container">
        <main class="mystudies-main">
            <h1>내 스터디</h1>
            <p class="description">
                내가 리더(개설자)인 스터디와, 멤버/매니저로 참여 중인 스터디를 한 번에 볼 수 있습니다.
            </p>

            <div class="top-actions">
                <a th:href="@{/my/studies/new}" class="btn-primary">새 스터디 개설하기</a>
            </div>

            <!-- 내가 리더인 스터디 -->
            <div class="section-title">내가 리더인 스터디</div>
            <div class="study-list">
                <div th:if="${#lists.isEmpty(leaderStudies)}" class="empty">
                    내가 리더인 스터디가 없습니다.
                    <br>
                    <a th:href="@{/my/studies/new}"
                       style="color: var(--color-primary); text-decoration: none; font-weight: 600;">
                        → 스터디 개설하러 가기
                    </a>
                </div>

                <div th:each="study : ${leaderStudies}" class="study-card">
                    <h2 th:text="${study.title}">스터디 제목</h2>
                    <p th:text="${study.description}">스터디 소개</p>
                    <div class="meta">
                        <span th:text="'카테고리: ' + (${study.category} ?: '미지정')">카테고리</span>
                        <span th:text="'모집 인원: ' + ${study.maxMembers} + '명'">모집 인원</span>
                        <span th:text="'공개 여부: ' + (${study.public} ? '공개' : '비공개')">공개 여부</span>
                    </div>
                    <div class="links">
                        <a th:href="@{'/room/' + ${study.id}}">스터디 홈</a>
                        <a th:href="@{'/studies/' + ${study.id}}">스터디 상세 보기</a>
                        <a th:href="@{'/my/studies/' + ${study.id} + '/applications'}">가입 신청 관리</a>
                        <a th:href="@{'/my/studies/' + ${study.id} + '/edit'}">스터디 정보 수정</a>
                    </div>
                </div>
            </div>

            <!-- 내가 멤버/매니저로 참여 중인 스터디 -->
            <div class="section-title">내가 멤버/매니저로 참여 중인 스터디</div>
            <div class="study-list">
                <div th:if="${#lists.isEmpty(joinedMemberships)}" class="empty">
                    아직 다른 스터디에 멤버/매니저로 참여 중이 아닙니다.
                    <br>
                    <a th:href="@{/studies}"
                       style="color: var(--color-primary); text-decoration: none; font-weight: 600;">
                        → 공개 스터디 둘러보기
                    </a>
                </div>

                <div th:each="membership : ${joinedMemberships}" class="study-card">
                    <h2 th:text="${membership.study.title}">스터디 제목</h2>
                    <p th:text="${membership.study.description}">스터디 소개</p>
                    <div class="meta">
                        <span th:text="'카테고리: ' + (${membership.study.category} ?: '미지정')">카테고리</span>
                        <span th:text="'모집 인원: ' + ${membership.study.maxMembers} + '명'">모집 인원</span>
                        <span th:text="'공개 여부: ' + (${membership.study.public} ? '공개' : '비공개')">공개 여부</span>
                    </div>
                    <div class="links">
                        <a th:href="@{'/room/' + ${membership.study.id}}">스터디 홈</a>
                        <a th:href="@{'/studies/' + ${membership.study.id}}">스터디 상세 보기</a>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
