<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${study.title} + ' - 가입 신청 관리 - StudyHub'">가입 신청 관리 - StudyHub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 공통 테마 -->
    <link rel="stylesheet" th:href="@{/css/studyhub.css}">

    <!-- 이 페이지 전용 스타일 -->
    <style>
        .applications-main {
            max-width: 960px;
            margin: 24px auto 32px;
            padding: 24px 28px;
            background-color: var(--color-surface);
            border-radius: 16px;
            box-shadow: var(--shadow-card);
        }

        h1 {
            margin-top: 0;
            font-size: 22px;
        }

        .study-info {
            font-size: 14px;
            color: var(--color-text-muted);
            margin-bottom: 16px;
        }

        .section-title {
            margin-top: 20px;
            font-size: 16px;
            font-weight: 600;
        }

        .application-list {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .application-card {
            border-radius: 10px;
            border: 1px solid var(--color-border-subtle);
            padding: 10px 12px;
            font-size: 14px;
        }

        .application-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 8px;
        }

        .application-user {
            font-weight: 600;
        }

        .application-status {
            font-size: 12px;
            color: var(--color-text-muted);
        }

        .message {
            margin-top: 6px;
            white-space: pre-wrap;
            color: #374151;
        }

        .actions {
            margin-top: 8px;
            display: flex;
            gap: 6px;
        }

        .btn-approve,
        .btn-reject {
            padding: 6px 10px;
            border-radius: 999px;
            border: none;
            font-size: 12px;
            cursor: pointer;
        }

        .btn-approve {
            background-color: var(--color-primary);
            color: #ffffff;
        }

        .btn-approve:hover {
            background-color: var(--color-primary-strong);
        }

        .btn-reject {
            background-color: #ef4444;
            color: #ffffff;
        }

        .btn-reject:hover {
            background-color: #dc2626;
        }

        .empty {
            font-size: 14px;
            color: var(--color-text-muted);
            margin-top: 8px;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            font-size: 13px;
            color: var(--color-primary);
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .history {
            margin-top: 24px;
            font-size: 13px;
            color: #555;
        }

        .history-item {
            border-bottom: 1px solid #e5e7eb;
            padding: 6px 0;
        }
    </style>
</head>
<body>
    <!-- 공통 헤더 -->
    <th:block th:replace="fragments/header :: header"></th:block>

    <div class="page-container">
        <main class="applications-main">
            <h1>가입 신청 관리</h1>
            <div class="study-info">
                <span th:text="'스터디: ' + ${study.title}">스터디 제목</span>
                <br>
                <span th:text="'모집 인원: ' + ${study.maxMembers} + '명'">모집 인원</span>
            </div>

            <div class="section-title">승인 대기중인 신청</div>
            <div class="application-list">
                <div th:if="${#lists.isEmpty(pendingApplications)}" class="empty">
                    승인 대기중인 신청이 없습니다.
                </div>

                <div th:each="app : ${pendingApplications}" class="application-card">
                    <div class="application-header">
                        <div class="application-user"
                             th:text="${app.applicant.nickname} + ' (' + ${app.applicant.email} + ')'">
                            신청자 닉네임 (이메일)
                        </div>
                        <div class="application-status">
                            상태: 대기중
                        </div>
                    </div>
                    <div class="message"
                         th:text="${app.message != null && !#strings.isEmpty(app.message) ? app.message : '신청 메시지가 없습니다.'}">
                        신청 메시지
                    </div>
                    <div class="actions">
                        <form th:action="@{'/my/studies/' + ${study.id} + '/applications/' + ${app.id} + '/approve'}"
                              method="post">
                            <button type="submit" class="btn-approve">승인</button>
                        </form>
                        <form th:action="@{'/my/studies/' + ${study.id} + '/applications/' + ${app.id} + '/reject'}"
                              method="post">
                            <button type="submit" class="btn-reject">거절</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="section-title">전체 신청 내역</div>
            <div class="history">
                <div th:if="${#lists.isEmpty(allApplications)}" class="empty">
                    아직 신청 내역이 없습니다.
                </div>

                <div th:each="app : ${allApplications}" class="history-item">
                    <span th:text="${app.applicant.nickname} + ' (' + ${app.applicant.email} + ')'">
                        신청자 닉네임 (이메일)
                    </span>
                    &nbsp;|&nbsp;
                    <span th:switch="${app.status}">
                        <span th:case="'PENDING'">상태: 대기중</span>
                        <span th:case="'APPROVED'">상태: 승인됨</span>
                        <span th:case="'REJECTED'">상태: 거절됨</span>
                        <span th:case="*">상태: 알 수 없음</span>
                    </span>
                    <br>
                    <span th:text="${#strings.isEmpty(app.message) ? '메시지 없음' : app.message}">
                        메시지 없음
                    </span>
                </div>
            </div>

            <a th:href="@{/my/studies}" class="back-link">← 내 스터디 목록으로 돌아가기</a>
        </main>
    </div>
</body>
</html>
