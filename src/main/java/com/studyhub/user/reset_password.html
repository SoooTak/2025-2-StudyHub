<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>비밀번호 재설정 · StudyHub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/studyhub.css}">
    <style>
        .field {
            margin-bottom: 12px;
        }

        .field label {
            display: block;
            font-size: 14px;
            color: var(--color-text-muted);
            margin-bottom: 4px;
        }

        .field input {
            width: 100%;
            padding: 8px 10px;
            border-radius: 10px;
            border: 1px solid var(--color-border-subtle);
            font-size: 14px;
        }

        .error-box {
            margin-bottom: 10px;
            font-size: 13px;
            color: #b91c1c;
        }

        .info {
            font-size: 14px;
            color: var(--color-text-muted);
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <th:block th:replace="fragments/header :: header"></th:block>

    <main class="page-container">

        <!-- 토큰이 잘못됐거나 만료된 경우 -->
        <section class="card" th:if="${invalid}">
            <h1 class="section-title">비밀번호 재설정 링크가 유효하지 않습니다.</h1>
            <p class="muted">
                링크가 만료되었거나 잘못된 토큰입니다.<br>
                다시 비밀번호 재설정을 요청해 주세요.
            </p>
            <div style="margin-top:16px;">
                <a th:href="@{/forgot-password}" class="btn-primary">다시 요청하기</a>
            </div>
        </section>

        <!-- 정상 토큰 + 폼 -->
        <section class="card" th:if="${!invalid and !resetSuccess}">
            <h1 class="section-title">새 비밀번호 설정</h1>
            <p class="info">
                새 비밀번호를 입력해 주세요.
            </p>

            <div th:if="${errorMessage}" class="error-box" th:text="${errorMessage}"></div>

            <form th:action="@{/reset-password}" method="post">
                <input type="hidden" name="token" th:value="${token}">

                <div class="field">
                    <label for="password">새 비밀번호</label>
                    <input id="password" type="password" name="password" required>
                </div>

                <div class="field">
                    <label for="confirmPassword">새 비밀번호 확인</label>
                    <input id="confirmPassword" type="password" name="confirmPassword" required>
                </div>

                <button type="submit" class="btn-primary">비밀번호 변경</button>
            </form>
        </section>

        <!-- 재설정 완료 -->
        <section class="card" th:if="${resetSuccess}">
            <h1 class="section-title">비밀번호가 변경되었습니다.</h1>
            <p class="muted">
                변경된 비밀번호로 다시 로그인해 주세요.
            </p>
            <div style="margin-top:16px;">
                <a th:href="@{/login}" class="btn-primary">로그인 하러가기</a>
            </div>
        </section>

    </main>

</body>

</html>
